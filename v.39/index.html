<!DOCTYPE html> <!-- Deklarerar html version 5 -->
<html lang="sv"> <!-- här börjar html, språket är svenska -->
<!-- I head finns information om sidan meta data -->
<head><!-- Om sidan (metadata) -->
  <!-- länk till stilmallen -->
<link rel="stylesheet" type="text/css" href="stilmall.css">
<!-- Sidan skall anpassas efter "viewport", användarens skärm -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- utf-8 används för att koda tecken (bokstäver m.m.)
utf-8 kan koda massor av språk, inklusive svenska -->
  <meta charset="UTF-8">
  <!-- visas i fliken på webbläsaren -->
<title>HTML Tutorial</title>
</head>
<!-- det som syns skriver vi i body -->
<body>
<!-- h5 till h1 heading, rubrik -->
<h1>RUBRIK</h1>
<h1 class="gul">Rubrik h1 av klassen</h1>
<h1 class="gul normal">rubrik h1 av klassen gul och normal </h1>
<p>Undertext</p>

</body>
</html>
